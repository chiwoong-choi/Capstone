<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스쿼트 자세 설명</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        h1 {
            font-size: 40px;
            color: #002855;
            position: absolute;
            top: 7%;
            transform: translateY(-50%);
            margin: 0;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            gap: 40px;
            margin-top: 60px; /* 제목과의 간격 확보 */
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }

        .text-container {
            flex: 1;
            font-size: 20px;
            color: #333;
            text-align: left;
            background-color: #E5EEF4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            position: fixed;
            bottom: 30px;
            right: 50px;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #0239A1;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .start-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>스쿼트 자세 가이드</h1>

    <div class="content-wrapper">
        <!-- 이미지 표시 -->
        <div class="image-container">
            <img src="/mnt/data/스쿼트1" alt="스쿼트 자세">
        </div>

        <!-- 설명문 -->
        <div class="text-container">
            <h2>올바른 스쿼트 자세</h2>
            <ul>
<li>발뒷꿈치를 기준으로 골반 넓이만큼 벌리고 발끝을 무릎과 같은 방향으로 이루게 하세요.</li>
<li>가슴을 열고 승모를 내린 후 바벨을 어깨 넓이만큼 잡고 승모에 단단히 올려주세요.</li>
<li>복압을 단단히 잡고 고관절(골반)을 접으면서 발바닥에 무게를 실으며 아래로 내려가세요.</li>
<li>내려갈때 무릎을 살짝 벌리면서 내려가고 올라올때 무릎이 안으로 모이지 않게 조심하세요.</li>
<li>운동 중 몸의 중심이 흔들리지 않고 수직운동을 하는 것에 집중하세요.</li>

            </ul>
        </div>
    </div>

    <!-- 시작 버튼 -->
    <div class="button-container">
        <button class="start-button">시작</button>
    </div>
</body>
</html>
