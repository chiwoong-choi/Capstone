<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>운동을 선택하세요</h1>
    <form action="/select_exercise" method="post">
        <button type="submit" name="exercise" value="squat">스쿼트</button>
        <button type="submit" name="exercise" value="bench_press">벤치 프레스</button>
    </form>
</body>
</html>
