<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§ÏøºÌä∏ ÏãúÏûë</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E5EEF4;
        } 

        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 8px 50px 20px 50px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-size: 42px;
            color: #002855;
            padding-bottom: 4px;
        }

        .video-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            width: 620px;
            height: 500px; 
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .count-container {
            font-size: 30px;
            font-weight: bold;
            color: #002855;
            background-color: #F2F2F2;
            padding: 12px 20px;
            border-radius: 12px;
            display: inline-block;
          //  margin-top: 4px;
        }

        .normal-count {
            color: #0239A1;
        }

        .final-count {
            color: red;
        }

        .initial-countdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .initial-countdown p {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .initial-countdown .countdown-box {
            width: 200px;
            height: 200px;
            background-color: #0239A1;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: white;
            font-weight: bold;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            right: 30px;
        }

        button {
            padding: 16px;
            font-size: 22px;
            cursor: pointer;
            background-color: #0239A1;
            color: white;
            border: none;
            border-radius: 12px;
            width: 150px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }


        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 25px 35px;
            border-radius: 12px;
            font-size: 34px;
            font-weight: bold;
            text-align: center;
            border: 3px solid white;
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }
    </style>
</head>
<body>

    <div class="initial-countdown" id="initialCountdown">
        <p>10Ï¥à ÌõÑ ÏãúÏûëÎê©ÎãàÎã§.</p>
        <div class="countdown-box" id="countdownBox">10</div>
    </div>
    <div class="container">
       <h1>Ïä§ÏøºÌä∏ ÏãúÏûë</h1>
       <div class="video-wrapper">
           <div class="video-container">
               <video id="video1" autoplay>
                   <img src="/video_feed1" alt="Video Stream 1">
               </video>
           </div>
           <div class="video-container">
               <video id="video2" autoplay>
                   <img src="/video_feed2" alt="Video Stream 2">
               </video>
           </div>
       </div>
       <div id="count-container" class="count-container normal-count">
        ÌöüÏàò: <span id="squatCount">0</span> | ÏÑ∏Ìä∏: <span id="setCount">1</span>
       </div>

       <div class="button-container">
        <button id="endButton">Ï¢ÖÎ£å</button>
       </div>

       <div id="notification" class="notification"></div>
   </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let squatCount = 0;
            let setCount = 1;
            let isSquatting = false;

            const squatCounter = document.getElementById("squatCount");
            const setCounter = document.getElementById("setCount");
            const countContainer = document.getElementById("count-container");
            const notification = document.getElementById("notification");

            const totalReps = parseInt(localStorage.getItem('reps')) || 10;
            const totalSets = parseInt(localStorage.getItem('sets')) || 3;

            let initialCountdown = 2;
            const initialCountdownElement = document.getElementById("initialCountdown");
            const countdownBox = document.getElementById("countdownBox");

            function startInitialCountdown() {
                const timer = setInterval(() => {
                    initialCountdown--;
                    countdownBox.textContent = initialCountdown;

                    if (initialCountdown <= 0) {
                        clearInterval(timer);
                        initialCountdownElement.style.display = 'none';
                    }
                }, 1000);
            }

            startInitialCountdown(); 

            document.addEventListener("keydown", function (event) {
                if (event.code === "ArrowDown") {
                    isSquatting = true;
                } 
                if (event.code === "ArrowUp" && isSquatting) {
                    squatCount++;
                    squatCounter.textContent = squatCount;

                    if (squatCount >= totalReps) {
                        if (setCount < totalSets) {
                            setCount++;
                            setCounter.textContent = setCount;
                            squatCount = 0;
                            squatCounter.textContent = squatCount;
                            showNotification(`‚úÖ ÏÑ∏Ìä∏ ${setCount} ÏãúÏûë!`);
                        } else {
                            showNotification("üéâ Ïö¥Îèô ÏôÑÎ£å! üéâ");
                            setTimeout(endExercise, 2000); 
                        }
                    }

                    if (setCount === totalSets) {
                        countContainer.classList.remove("normal-count");
                        countContainer.classList.add("final-count");
                    }

                    isSquatting = false;
                }
            });

            document.getElementById("endButton").addEventListener("click", endExercise);

            function endExercise() {
                let video1 = document.getElementById("video1");
                let video2 = document.getElementById("video2");
                video1.pause();
                video2.pause();
                video1.src = "";
                video2.src = "";
                window.location.href = "squat_end (7).html";
            }

            function showNotification(message) {
                notification.textContent = message;
                notification.style.display = "block";
                notification.style.opacity = "1";

                setTimeout(() => {
                    notification.style.opacity = "0";
                    setTimeout(() => { notification.style.display = "none"; }, 500);
                }, 2000);
            }
        });
    </script>
</body>
</html>
